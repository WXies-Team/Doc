name: Documentation Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build documentation site
      run: npm run build

    - name: Start SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_PRIVATE_KEY }}

    - name: Sync files to remote server
      run: |
        rsync -avz --delete --info=progress2 -e "ssh -o StrictHostKeyChecking=no" docs/dist/* ${{ secrets.AUTO_PULL_USER }}@${{ secrets.AUTO_PULL_ADDR }}:/www/wwwroot/doc.horatio.cn/
